name: dashatar_flutter
description: A Flutter package that provides an API for using Dash avatars (Dashatars) in Flutter projects.
version: 0.1.2
homepage: https://github.com/intuosol/dashatar_flutter
repository: https://github.com/intuosol/dashatar_flutter

topics:
  - dash
  - avatar
  - dashatar
  - assets

example:
  path: example

screenshots:
  - description: Dashatar preview
    path: images/dashatars.png

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/dashatars/Designer/
    - assets/dashatars/Developer/
    - assets/dashatars/Manager/
    - assets/dashatars/silhouette.png
